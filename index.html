<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>BIGLIETTO TRENO</title>
</head>

<body>

    <div class="container-fluid main-container">
        <div class="container">
            <div class="row">
                <h1 class="col-12 text-white my-3 ">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
        <div class="m_container">
            <div class=".container ">
                <div class="row">
                    <div class="col-12">
                        <div class="container">
                            <div class="row">
                                <label for="user-age"><span class="text col-12">Inserisci la tua et√†:</span></label>
                                <input class="m-impt col-12" id="user-age" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="container">
                            <div class="row">
                                <label for="user-path"><span class="text col-12">Km che vuoi percorrere:</span></label>
                                <input class="m-impt col-12" id="user-path" type="number">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="m-btn" type="submit" id="generator-button">Genera</button>
                <div class="container">
                    <div class="row">
                        <span class="my-3 text col-12 " id="user-price"></span>
                        <span class="my-3 text col-12 " id="user-offer"></span>
                        <span class="my-3 text col-12 " id="user-ultimate-price"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="./js/main.js"></script>
</body>

</html>
