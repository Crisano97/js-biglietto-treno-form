<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>BIGLIETTO TRENO</title>
</head>

<body>

    <div class="main-container">
        <h1 class="c-w m-y ">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="container">
            <div class="c-little  d-flex">
                <div class="i-container">
                    <label for="user-age"><span class="text d-block">Inserisci la tua età:</span></label>
                    <input class="m-impt" id="user-age" type="text">
                </div>
                <div class="i-container m-y">
                    <label for="user-path"><span class="text d-block">Km che vuoi percorrere:</span></label>
                    <input class="m-impt" id="user-path" type="text">
                </div>
            </div>
            <button class="m-y m-btn d-block" type="submit" id="generator-button">Genera</button>
            <div class="c-little">
                <span class="d-block m-y text " id="user-price">Prezzo del viaggio:</span>
                <span class="d-block m-y text " id="user-offer">Offerta in base alla tua età:</span>
                <span class="d-block m-y text " id="user-ultimate-price">Prezzo finale:</span>
            </div>
        </div>
        
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
